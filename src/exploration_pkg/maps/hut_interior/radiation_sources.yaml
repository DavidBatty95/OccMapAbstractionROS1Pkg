    position: [6.0 , 2.5]
    strength: 600.0
  - id: src_2
    position: [-6.0 , -2.0]
    strength: 600.0
  - id: src_3
    position: [12.5 , -4.5]
    strength: 600.0
  - id: src_4
    position: [12.0 , 1.5]
